<div class="row mb-5">
  <div class="col-8 shadow-lg p-0">
    <div class="card">
    <div class="card-header"> <h3> List Your Property </h3> </div>

    <div>
      <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
        <div class="tab-panel">
          <tabset class="member-tabset" #FormTabs>

          <!-- ######## BASIC INFO ######## -->
          <tab heading="Basic Info">
            <br/>
            <div class="form-group col-12">
              <p>I want to</p>
              <div class class="btn-group" btnRadioGroup>
                  <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="SellRent"> Sell </label>
                  <label class="btn btn-outline-primary" btnRadio=2 role="button" name="SellRent"> Rent </label>
              </div>
            </div>

            <div class="form-group col-12">
              <p>BHK</p>
              <div class class="btn-group" btnRadioGroup>
                  <label *ngFor="let bhk of [1,2,3,4]" class="btn btn-outline-primary mr-2"
                    [btnRadio]="bhk" role="button"> {{bhk}} </label>
              </div>
            </div>

            <div class="form-group col-12">
                <p>Property Type</p>
                <div class class="btn-group" btnRadioGroup name="propertyType" [(ngModel)]="propertyView.Type">
                    <label *ngFor="let ptype of propertyType" class="btn btn-outline-primary mr-2"
                      [btnRadio]="ptype" role="button"> {{ptype}} </label>
                </div>
            </div>

            <div class="form-group col-12">
              <p>Furnished Type</p>
              <div class class="btn-group" btnRadioGroup>
                  <label *ngFor="let ftype of furnishType" class="btn btn-outline-primary mr-2"
                    [btnRadio]="ftype" role="button"> {{ftype}} </label>
              </div>
          </div>

          <div class="form-group col-12">
            <label for="name">in Building/Society/Project</label>
            <input class="form-control" type="text" #propName="ngModel" ngModel name="Name" requiredminlength="5"
             [(ngModel)]="propertyView.Name"> <!-- bannanda in the box [()] -->
            <span class="error-block" *ngIf="!propName.valid && propName.touched">
              <span *ngIf="propName.errors.required">Please Povide Name</span>
              <span *ngIf="propName.errors.minlength">Name must be atleast 5 characters Long</span>
              <span></span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="price">City</label>
            <input class="form-control" type="text">
          </div>

            <div class="form-group col-12">
              <button class="btn btn-primary btn-block" type="button" (click)="selectTab(1)"> Next </button>
            </div>

          </tab>


            <!-- ######## PRICING AND AREA INFO ######## -->
          <tab heading="Pricing and Area Info">
            <br/>

            <div class="form-group col-12">
              <label>Price (in INR)</label>
              <input type="text" class="form-control" name="price" [(ngModel)]="propertyView.Price">
            </div>

            <div class="form-group col-12">
              <label>Security (in INR)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Maintenance (in INR)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Built Area (in Sqr Feet)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Carpet Area(in Sqr Feet)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <button class="btn btn-primary btn-block" type="button" (click)="selectTab(2)"> Next </button>
              <button class="btn btn-primary btn-block" type="button" (click)="selectTab(0)"> Back </button>
            </div>

          </tab>


          <!-- ######## Address INFO ######## -->
          <tab heading="Address Info">
            <br/>

            <div class="form-group col-12">
              <label>Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Total Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Address</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Landmark</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <button class="btn btn-primary btn-block" type="button" (click)="selectTab(3)"> Next </button>
              <button class="btn btn-primary btn-block" type="button" (click)="selectTab(1)"> Back </button>
            </div>

          </tab>

          <!-- ######## OTHER DETAILS ######## -->
          <tab heading="Other Details">
            <br/>
            <div class="form-group col-12">
              <p>Ready To Move</p>
              <div class class="btn-group" btnRadioGroup>
                  <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button"> Yes </label>
                  <label class="btn btn-outline-primary" btnRadio=2 role="button"> No </label>
              </div>
            </div>

            <div class="form-group col-3">
              <label>Possession/Avaialble From</label>
              <input class="form-control" type="text" placeholder="dd/mm/yyyy"
                bsDatepicker [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY' }">
            </div>

            <div class="form-group col-12">
              <p>Ready To Move</p>
              <div class class="btn-group" btnRadioGroup>
                  <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button"> Yes </label>
                  <label class="btn btn-outline-primary" btnRadio=2 role="button"> No </label>
              </div>
            </div>

            <div class="form-group col-12">
              <p>Ready To Move</p>
              <div class class="btn-group" btnRadioGroup>
                  <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button"> Yes </label>
                  <label class="btn btn-outline-primary" btnRadio=2 role="button"> No </label>
              </div>
            </div>

            <div class="form-group col-12">
              <label>Age of Property</label>
              <input type="text" class="form-control">
            </div>



            <div class="form-group col-12">
              <label>Main Entrance</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Description</label>
              <textarea type="text" class="form-control" rows="6"></textarea>
            </div>

            <div class="form-group col-12">
              <button class="btn btn-primary btn-block" type="button" (click)="selectTab(4)"> Next </button>
              <button class="btn btn-primary btn-block" type="button" (click)="selectTab(2)"> Back </button>
            </div>

          </tab>

          <!-- ######## PHOTOS ######## -->
          <tab heading="Photos">
            <br/>
            <div class="form-group col-12">
              <div class="photo-control">
                  <button class="mt-5" type="button">Upload</button> <br>
                  This is under construction
              </div>
            </div>

            <div class="form-group col-12">
              <button class="btn btn-primary btn-block" type="button" (click)="selectTab(3)"> Back </button>

              <button class="btn btn-primary btn-block" type="reset"> Cancel </button>
              <button class="btn btn-primary btn-block" type="submit"> Save </button>

            </div>

          </tab>

          </tabset>
        </div>

      </form>
    </div>

    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3> Your Property Preview </h3>
    </div>
    <div class="shadow-lg p-3 bg-white">
      <app-property-card [propertycard]="propertyView" hideIcons="true"></app-property-card>
    </div>
  </div>
</div>
