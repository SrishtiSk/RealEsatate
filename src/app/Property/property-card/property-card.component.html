<div class="card">
  <div class="card-image-wrapper">
    <!-- <img class="card-img-top" src="\assets\Images\PngItem_590295.png"> -->
    <img class="card-img-top" *ngIf="!propertycard.Image" src="\assets\Images\Default_House1.png">
    <img class="card-img-top" *ngIf="propertycard.Image" src="\assets\Images\{{propertycard.Image}}.jpg">

    <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{propertycard.Id}}"><i class="far fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
      </li>
    </ul>

  </div>
  <div class="card-body p-1">
    <h1 class="mb-0">{{propertycard.BHK}} BHK {{propertycard.PType}}</h1>

    in {{propertycard.Name}}
    <span *ngIf="propertycard.Name">,</span>
    {{propertycard.City}}

    <h6 class="mt-2">{{propertycard.FType}}
    <span *ngIf="propertycard.FType !== 'Unfurnished'">Furnished</span> | Ready to Move</h6>

    <hr class="mt-0 mb-2">

    <h6 class="mb-0">
      Price: <span class="font-highlight">{{propertycard.Price}} INR</span> |
      Area: <span class="font-highlight">{{propertycard.BuiltArea}} Sq Ft </span>
    </h6>

  </div>
</div>
